<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quartet Randomizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="data:image/x-icon;base64,AAABAAEAEBAAAAAAAABoBQAAFgAAACgAAAAQAAAAIAAAAAEACAAAAAAAAAEAAAAAAAAAAAAAAAEAAAAAAAAAAAAAmpqaAHx8fACMjIwA4eHhAKenpwDHx8cATU1NALKysgDw8PAA6enpAGhoaAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABQACCgAAAAAAAAAAAAAACgAAAAEAAAkECQAAAAAAAAAGAAcAAAMAAAAKAAAAAAAAAAAAAAAFAAAAAAAAAAAAAAAAAAAAAAMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAkAAAAAAAAAAAAAAAAAAAAAAAAACwAAAAAAAAAAAAAHAAAAAAAAAAAAAAAAAAAAAAAAAAoIBAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAOH/AADBjwAA4QcAAP0HAAD9hwAA/fcAAP33AAD99wAA/fcAAPz3AAD8BwAA/AcAAP/HAAD//wAA//8AAP//AAA=" rel="icon" type="image/x-icon" />
    <style>
        .quartet-name {
            background-color:#f4f4f4;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h2>Final Counts</h2>
          <table class="table">
              <thead>
                  <tr>
                      <th>Bass</th>
                      <th>Lead</th>
                      <th>Bari</th>
                      <th>Tenor</th>
                  </tr>
              </thead>
              <tbody id="countBody">

              </tbody>
          </table>
      </div>
    <div class="container">
        <h2>Quartets</h2>
        <button id="randomize" class="btn"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Randomize Quartets</button>
        <button id="randomizeSingle" class="btn"><span class="glyphicon glyphicon-queen"></span>&nbsp;Generate Wildcard</button>
        <button id="print" onClick="window.print()" class="btn" disabled><span class="glyphicon glyphicon-print"></span>&nbsp;Print Quartets</button>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Bass</th>
                <th>Lead</th>
                <th>Bari</th>
                <th>Tenor</th>
                <th>Song</th>
                <th style="width:300px;">Quartet Name</th>
            </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="partList">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Members</h4>
            </div>
            <div class="modal-body">
                <ul id="partListBody">

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $.get('/counts', function(countObj) {
                var output = '<tr>' +
                             '<td><button class="btn btn-link partDetail" data="basses">' + countObj.basses + '</button></td>' +
                             '<td><button class="btn btn-link partDetail" data="leads">' + countObj.leads + '</button></td>' +
                             '<td><button class="btn btn-link partDetail" data="baris">' + countObj.baris + '</button></td>' +
                             '<td><button class="btn btn-link partDetail" data="tenors">' + countObj.tenors + '</button></td>' +
                             '</tr>';
                $('#countBody').append(output);

                $('.partDetail').click(function() {
                    var obj = $(this);

                    $('.modal-title').html('Members: ' + obj.attr('data'));

                    $.get('/' + obj.attr('data'), function(list) {
                        $('#partListBody').html('');
                        list.forEach(function(member) {
                            $('#partListBody').append('<li>' + member + '</li>');
                        });
                        $('#partList').modal();
                    });
                });
            });

            $('#randomize').click(function() {
                $('#print').prop('disabled', false);
                $("#resultBody").html('');
                $.get('/getRandomQuartets', function(quartets) {
                    let number = 1;
                    quartets.forEach(function(quartet){
                        $('#resultBody').append('<tr style="height:50px;"><td>' + number++ + '</td><td>' + quartet. bass + '</td><td>' + quartet.lead + '</td><td>' + quartet.bari + '</td><td>' + quartet.tenor + '</td><td>' + quartet.song + '</td><td class="quartet-name"></td></tr>');
                    });
                });
            });

            $("#randomizeSingle").click(function() {
                $('#print').prop('disabled', false);
                $("#resultBody").html('');
                $.get('/getSingleRandomQuartet', function(quartet) {
                    $('#resultBody').append('<tr style="height:50px;"><td>1</td><td>' + quartet. bass + '</td><td>' + quartet.lead + '</td><td>' + quartet.bari + '</td><td>' + quartet.tenor + '</td><td>' + quartet.song + '</td><td class="quartet-name"></td></tr>');
                });
            });
        });
    </script>

  </body>
</html>
